<!DOCTYPE html>
    <!--
        tag !DOCTYPE é usada para indicar a versão do html ultilizada
    -->
<html>
    <!---
        todo o conteudo html deve estar dentro da tag <html>
    -->
    <head>
        <!--
            A tag <head> é responsavel pelas configurações do site
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!--
            A tag <body> é responsavel pela parte visivel do site
        -->
        <h1>Hello World!</h1>
            <!--
                tag <h1> indica um titulo
            -->
    </body>
</html>

<!--
    estrutura html é composta por tags pais e filhas, logo <html> é tag pai de <head> e <body> assim como <title> é tag filha de <head>!
-->
